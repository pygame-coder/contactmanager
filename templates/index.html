<!DOCTYPE html>
<html>

<head>

    <title>Contact manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body class="bg-secondary">
    <div class="container">
        <div class="bg-dark text-white text-center p-4">
            <h1>Contact Manager</h1>
        </div>

        <form method="post">
            <div class="bg-light p-3 mt-5">
                <h4>New Contact :</h4>

                <h6>Name</h6>
                <input class="form-control w-25" name="name" required="required" type="text">
                <h6>Number</h6>
                <input class="form-control w-25" name="number" required="required" type="number">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>

            </div>
        </form>

        <div>
            <h4 class="text-light">Contacts: :</h4>
            <div class="row">
                {%for contact in allcontacts%}
                <div class="card bg-dark col-2 mx-2 my-2 position-relative" style="width: 180px; height: 180px;">
                    <!-- Red X with red background -->
                    <a href="/delete?contactid={{contact['_id']}}">
                        <span style="position: absolute; top: 5px; right: 5px; 
                     background-color: red; 
                     color: white; 
                     font-weight: bold; 
                     border-radius: 50%; 
                     width: 20px; 
                     height: 20px; 
                     display: flex; 
                     align-items: center; 
                     justify-content: center; 
                     font-size: 14px; 
                     cursor: pointer;">
                            &times;
                        </span>
                    </a>

                    <!-- Edit button (functionless) -->
                    <a href="/edit?contactid={{contact['_id']}}"><span style="position: absolute; top: 5px; left: 5px; 
                 background-color: yellow; 
                 color: black; 
                 font-weight: bold; 
                 border-radius: 50%; 
                 width: 20px; 
                 height: 20px; 
                 display: flex; 
                 align-items: center; 
                 justify-content: center; 
                 font-size: 14px; 
                 cursor: pointer;">
                        âœŽ
                    </span></a>

                    <img style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 3px auto; display: block;"
                        src="https://ostermancron.com/wp-content/uploads/2016/02/blank-profile-picture-973460_640.png"
                        class="card-img-top" alt="...">

                    <div class="card-body text-center text-light">
                        <p class="card-title" style="font-size: 18px;">{{contact["name"]}}</p>
                        <p class="card-text" style="font-size: 12px;">{{contact["number"]}}</p>
                    </div>
                </div>



                {%endfor%}
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    {{moment.include_moment()}}
</body>

</html>
