<!DOCTYPE html>
<html>

<head>

    <title>Contact manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body class="bg-secondary">
    <div class="container">
        <div class="bg-dark text-white text-center p-4">
            <h1>Contact Manager Edit Menu</h1>
        </div>

        <form method="post">
            <div class="bg-light p-3 mt-5">
                <h4>Edit Contact :</h4>

                <h6>Name</h6>
                <input class="form-control w-25" name="name" required="required" type="text" value="{{contact['name']}}">
                <h6>Number</h6>
                <input class="form-control w-25" name="number" required="required" type="number" value="{{contact['number']}}">
                <button class="btn btn-primary mt-3" type="submit">Edit</button>

            </div>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    {{moment.include_moment()}}
</body>

</html>
